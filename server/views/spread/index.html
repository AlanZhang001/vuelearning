<!DOCTYPE html>
<html lang="en">
    <head>
        <%- include('./../partial/head.html',{title:'spread'}) -%>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- rev-hash -->
        <link rel="stylesheet" href="/css-build/spread/index.css">
        <!-- end -->
    </head>
    <body>
        <div id="app" v-cloak>
            <el-container>
                <el-header>想你所想</el-header>
                <el-main >
                    <div>
                        <div class="demo-input-suffix">
                            <el-input
                                placeholder="输入电影名称"
                                prefix-icon="el-icon-search"
                                @keyup.enter.native="search"
                                v-model.trim="name">
                            </el-input>
                        </div>
                        <el-button type="primary" @click="search">SEARCH</el-button>
                    </div>

                    <div
                        class="wrap"
                        v-loading="loading"
                    >
                        <div v-if="data.list.length>0">
                            <el-table :data="data.list" style="width: 100%" stripe >

                                <el-table-column type="expand">
                                    <template slot-scope="props">
                                        <el-form label-position="left" inline class="demo-table-expand">
                                        <el-form-item label="下载链接">
                                            <a :href="props.row.dl" class="dl">{{ props.row.dl }}</a>
                                        </el-form-item>
                                        </el-form>
                                    </template>
                                </el-table-column>

                                <el-table-column label="名称" class-name="movie-name">
                                        <template slot-scope="scope"><a :href="scope.row.link" target="_blank">{{scope.row.name}}</a></template> 
                                </el-table-column>
                                <el-table-column label="收录日期" width="200"> 
                                    <template slot-scope="scope">{{scope.row.record_date | dateformater}}</template> 
                                </el-table-column>
                                <el-table-column prop="count" label="文件数量" width="150"> </el-table-column>
                                <el-table-column prop="size" label="文件大小" width="150"> </el-table-column>
                            </el-table>
                            <div class="tool">
                                <el-button type="primary" icon="el-icon-download">一键保存至百度云</el-button>
                            </div>
                        </div>

                        <div v-if="data.list.length===0 && this.loading === false"> {{data.message}} </div>
                    </div>

                </el-main>
                <el-footer>2018/10/10 Version 1.0.0</el-footer>
            </el-container>
        </div>
        <%- include ../partial/commonScripts.html -%>
        <!-- rev-hash -->
        <script type="text/javascript" src="/scripts-build/app/spread/spreadMain.js?v=e0a6edfbe14049286c5713d57e1a1f10"></script>
        <!-- end -->
    </body>
<html>
